server:
  port: 31200
spring:
  application:
    name: xc-service-manage-course
  #    DataSource
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/xc_course?characterEncoding=utf-8
      username: root
      password: 123456
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
#      MyBatis
mybatis:
  mapper-locations: classpath:com/xuecheng/manage_course/mapper/*Mapper.xml
logging:
  level:
    com:
      xuecheng:
        manage_course:
          dao: debug
#          PageHelper
pagehelper:
  helper-dialect: mysql

#          Eureka Client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka-dev-1:50101/eureka,http://eureka-dev-2:50102/eureka}
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true

info:
  app.name: xc-service-manage-course
  company.name: xuecheng education
  build.artifactId: com.xuecheng
  build.version: 1.0-SNAPSHOT
# 课程详情页面预览基本信息
course-publish:
  siteId: 60f62dab6479f41268dd3933
  templateId: 61055ded6479f41df01009c6
  previewUrl: http://www.xuecheng.com/cms/page/view/
  pageWebPath: /course/detail/
  pagePhysicalPath: /course/detail/
  dataUrlPre: http://localhost:31200/course/view/